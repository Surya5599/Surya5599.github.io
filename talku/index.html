<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="scripts/crypto-js.min.js"></script>
  <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  <title>TalkU Credit</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header bg-success text-light text-center pb-1">
              <h4>TalkU Challange Credits</h4>
            </div>
          <div class="card-body p-3">
            <form action="/action_page.php">
              <div class="form-group">
                <label for="">Select a name</label>
                <select class="form-control" name="person" id="who">
                  <option value="Alka">Alka</option>
                  <option value="Ashu">Ashu</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Type a score</label>
                <input class="form-control" type="number" id="myText" name="myText">
              </div>
              <button id="beginButton" type="button" onclick="beginChallenge()" class="btn btn-primary">Begin</button>
              <button id="resetButton" type="button" onclick="resetForm()" class="btn btn-warning">Reset</button>
              <div class="form-group">
                <label> Number of questions done: </label>
                <label id="question">0</label>
                <p id="done">DONE</p>
              </div>
              <div class="form-group">
                <label for="">Leader:</label>
                <label id="leaderName"></label>&nbsp;
                <label for="">Score:</label>
                <label id="leaderScore"></label>&nbsp;
                <button id="leaderBoards" type="button" onclick="getLeaderBoards()" class="btn btn-warning">Refresh Leader</button>
              </div>
            
              <div class="form-group">
                <label for="">Alka's Rank: </label>
                <label id="alkaRank" for=""></label>
              </div>
              <div class="form-group">
                <label for="">Ashu's Rank: </label>
                <label id="ashuRank" for=""></label>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
  
<script src="scripts/something.js"></script>
</html>
