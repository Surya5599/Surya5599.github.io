	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header bg-info">
						Book an Appointment
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Your name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter Name">
							</div>
							<div class="form-group">
								<label for="">Appointment For</label>
								<select class="form-control" name="" id="task">
									<option>Coding</option>
									<option >Debugging</option>
									<option>Chilling</option>
								</select>
							</div>
							<div class="form-group">
								<label for="">Time</label>
								<select class="form-control" name="" id="time">
									<option>8pm</option>
								</select>
							</div>
							<button type="button" class="btn btn-primary" onclick="success()">Submit</button>
						</form>
						<br>
						<div class="alert alert-success" id="message" role="alert"></div>
					</div>
				</div>
