<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Portfolio</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .repo {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  <div id="repo-list"></div>

  <script>
    // GitHub API endpoint to fetch your repositories
    const apiUrl = 'https://api.github.com/users/Surya5599/repos';

    // Fetch repositories from GitHub API
    fetch(apiUrl)
      .then(response => response.json())
      .then(repos => {
        const repoList = document.getElementById('repo-list');

        // Loop through each repository and create an HTML element
        repos.forEach(repo => {
          const repoElem = document.createElement('div');
          repoElem.classList.add('repo');

          const repoName = document.createElement('h2');
          repoName.textContent = repo.name;

          const repoDescription = document.createElement('p');
          repoDescription.textContent = repo.description;

          const repoUrl = document.createElement('a');
          repoUrl.href = repo.html_url;
          repoUrl.textContent = 'View on GitHub';

          repoElem.appendChild(repoName);
          repoElem.appendChild(repoDescription);
          repoElem.appendChild(repoUrl);

          repoList.appendChild(repoElem);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
