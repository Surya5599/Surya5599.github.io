<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle With Friends</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Wordle with friends</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto text-center">
          <li class="nav-item active">
            <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Create your own word<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <!-- Default switch -->
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitches">
              <label class="custom-control-label text-light" for="customSwitches">Dark Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-light" id="exampleModalLabel">Custom Word</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-unstyled">
            <li>
              <label for="wordInput" class="text-light">Enter your own word:</label>
              <input class="form-control" id="customWord" type="text" placeholder="Custom Word">
            </li>
            <li>
              <label for="wordInput" class="text-light">Timer: </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="timernone" value="option1"  checked/>
                <label class="form-check-label text-light" for="timernone">None</label>
              </div>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="timerFive" value="option2" />
                <label class="form-check-label text-light" for="timerFive">5 min</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="timerTen" value="option2" />
                <label class="form-check-label text-light" for="timerTen">10 min</label>
              </div>
            </li>
          </ul>
              


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createCustomWord()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="container wordleForm">
    <div class="row wordleInput">
      <input type="text" class="form-control col-1 pd-0" placeholder="A">
      <input type="text" class="form-control col-1" placeholder="A">
    </div>
    <div class="row wordleKeyboard">
      <section id="keyboard">
        <div class="kb-row"><button class="btn btn-primary" type="button">Q</button><button class="btn btn-primary" type="button">W</button><button class="btn btn-primary" type="button">E</button><button class="btn btn-primary" type="button">R</button><button class="btn btn-primary" type="button">T</button><button class="btn btn-primary" type="button">Y</button><button class="btn btn-primary" type="button">U</button><button class="btn btn-primary" type="button">I</button><button class="btn btn-primary" type="button">O</button><button class="btn btn-primary" type="button">P</button></div>
        <div class="kb-row"><button class="btn btn-primary" type="button">A</button><button class="btn btn-primary" type="button">S</button><button class="btn btn-primary" type="button">D</button><button class="btn btn-primary" type="button">F</button><button class="btn btn-primary" type="button">G</button><button class="btn btn-primary" type="button">H</button><button class="btn btn-primary" type="button">J</button><button class="btn btn-primary" type="button">K</button><button class="btn btn-primary" type="button">L</button></div>
        <div class="kb-row"><button class="btn btn-primary btn-wide" type="button">ENTER</button><button class="btn btn-primary one" type="button">Z</button><button class="btn btn-primary" type="button">X</button><button class="btn btn-primary" type="button">C</button><button class="btn btn-primary" type="button">V</button><button class="btn btn-primary" type="button">B</button><button class="btn btn-primary" type="button">N</button><button class="btn btn-primary" type="button">M</button><button class="btn btn-primary btn-wide" type="button">DEL</button></div>
    </section>
    </div>
  </div>

</body>

</html>
